# This workflow will build and deploy the Blazor WASM app to GitHub Pages
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: github pages

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools
      - name: Clean all build and publish output
        run: |
          rm -rf EasyWoWMacro.Web/bin
          rm -rf EasyWoWMacro.Web/obj
          rm -rf dist/Web
      - name: Publish Blazor WASM Project
        run: dotnet publish EasyWoWMacro.Web/EasyWoWMacro.Web.csproj -c:Release -p:GHPages=true -o dist/Web --nologo
      - name: Fix base href for custom domain
        run: |
          sed -i 's|<base href="[^"]*"|<base href="/"|g' dist/Web/wwwroot/index.html
          cp dist/Web/wwwroot/index.html dist/Web/wwwroot/404.html
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/Web/wwwroot 
          clean: true